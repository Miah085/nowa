<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Café Nowa</title>
    <link rel="stylesheet" href="employee-styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Café Nowa</div>
        <nav class="nav-menu">
            <a href="#" class="nav-item active" data-section="orders"><span class="icon">□</span> Orders</a>
            <a href="#" class="nav-item" data-section="menu"><span class="icon">☕</span> Menu</a>
            <a href="#" class="nav-item" data-section="schedule"><span class="icon">▦</span> Schedule</a>
            <a href="#" class="nav-item" data-section="profile"><span class="icon">●</span> Profile</a>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">☰</button>
                <h1 id="pageTitle">Order Management</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">E</div>
                    <div class="user-details">
                        <span class="user-name" id="userName">Staff</span>
                        <span class="user-role">Staff Member</span>
                    </div>
                </div>
            </div>
        </header>

        <section id="orders" class="content-section active">
            
            <div class="stats-row">
                <div class="stat-box"><h3>Active (Processing)</h3><p class="stat-number" id="statProgress">0</p></div>
                <div class="stat-box"><h3>Pending Queue</h3><p class="stat-number" id="statPending">0</p></div>
                <div class="stat-box"><h3>Completed Today</h3><p class="stat-number" id="statCompleted">0</p></div>
            </div>

            <div class="verification-panel" style="background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid #6b5442; display: flex; flex-direction: column; gap: 10px;">
                <h3 style="margin: 0; color: #6b5442;">Verify & Start Order</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="orderCodeInput" placeholder="Enter Code (e.g. A7X92B)" style="flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px; font-weight: bold;">
                    <button class="btn-primary" id="verifyBtn" style="padding: 0 25px; font-size: 1rem;">Verify</button>
                </div>
                <div id="verificationResult" style="display:none; padding: 10px; border-radius: 6px; font-weight: bold;"></div>
            </div>

            <div class="tabs-container" style="margin-bottom: 20px; display: flex; gap: 10px; border-bottom: 2px solid #ddd; padding-bottom: 10px;">
                <button class="tab-btn active" onclick="switchTab('active')">Active Orders (Processing)</button>
                <button class="tab-btn" onclick="switchTab('pending')">Pending Orders</button>
                <button class="tab-btn" onclick="switchTab('archive')">Archived Orders</button>
            </div>

            <div id="viewActive" class="order-view">
                <div class="orders-grid" id="activeGrid">
                    <p class="loading-text">Loading active orders...</p>
                </div>
            </div>

            <div id="viewPending" class="order-view" style="display: none;">
                <div class="orders-grid" id="pendingGrid">
                    <p class="loading-text">Loading pending orders...</p>
                </div>
            </div>

            <div id="viewArchive" class="order-view" style="display: none;">
                <div style="margin-bottom: 15px;">
                    <label style="font-weight:bold; margin-right:10px;">Filter:</label>
                    <select id="archiveFilter" style="padding: 8px; border-radius: 6px;">
                        <option value="all">All (Last 24h)</option>
                        <option value="Completed">Completed</option>
                        <option value="Voided">Voided / Rejected</option>
                    </select>
                </div>
                <div class="schedule-container">
                    <table class="schedule-table" id="archiveTable">
                        <thead>
                            <tr><th>ID</th><th>Customer</th><th>Total</th><th>Date</th><th>Status</th></tr>
                        </thead>
                        <tbody id="archiveTableBody"></tbody>
                    </table>
                </div>
            </div>

        </section>

        <section id="menu" class="content-section"><h2>Menu Items</h2><div class="menu-grid"></div></section>
        <section id="schedule" class="content-section"><h2>My Work Schedule</h2><div class="schedule-container"></div></section>
        <section id="profile" class="content-section"><h2>My Profile</h2><div class="profile-container"></div></section>
    </div>

    <script src="employee-script.js"></script>
</body>
</html>
